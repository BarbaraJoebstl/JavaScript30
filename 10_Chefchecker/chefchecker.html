<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chefchecker</title>
  <link rel="stylesheet" href="chefchecker.css">
</head>
<body>
  <section class="chefchecker-section">
  <form class="chefchecker" autocomplete="off">
    <ul>
      <li>
        <input type="checkbox" name="1" id="1">
        <label for="1"><span>Buy presents</span></label>
      </li>
      <li>
        <input type="checkbox" name="2" id="2">
        <label for="2"><span>Go to the circus</span></label>
      </li>
      <li>
        <input type="checkbox" name="3" id="3">
        <label for="3"><span>Have fun</span></label>
      </li>
      <li>
        <input type="checkbox" name="4" id="4">
        <label for="4"><span>Sing a song</span></label>
      </li>
      <li>
        <input type="checkbox" name="5" id="5">
        <label for="5"><span>bake a cake</span></label>
      </li>
      <li>
        <input type="checkbox" name="6" id="6">
        <label for="6"><span>go out</span></label>
      </li>
      <li>
        <input type="checkbox" name="7" id="7">
        <label for="7"><span>stay home</span></label>
      </li>
      <li>
        <input type="checkbox" name="8" id="8">
        <label for="8"><span>dress up</span></label>
      </li>
    </ul>
  </form>
  </section>

<!-- <script type="text/javascript" src="chefchecker.js"></script> -->
<script type="text/javascript" src="svgcheckbox.js"></script>

</body>
</html>
