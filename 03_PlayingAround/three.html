<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="three.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="color-header">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" value="10" min="10" max="200" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#bada55">
    </div>
    <img class="three-img" src="neonFont.jpg" alt="sexyPicture">

    <script type="text/javascript" src="three.js"></script>
  </body>
</html>
