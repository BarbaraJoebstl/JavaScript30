<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis Utterance</title>
  <link rel="stylesheet" href="speechSynthesisUtterance.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! Can you make me sound like Elvis? Or at least like 😍	or 😎...</textarea>
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>
    </div>
    <script src="speechSynthesisUtterance.js"></script>
</body>
</html>
